<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recetas - Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>Sistema de Recetas - Demo</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <!-- La navegación se actualizará dinámicamente -->
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Login Section -->
        <section class="login-section" id="loginSection">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h1>Sistema de Recetas</h1>
                        <p>Demo - Descubre y comparte las mejores recetas</p>
                    </div>
                    
                    <form id="loginForm" onsubmit="demoLogin(event)" class="login-form">
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <span>Iniciar Sesión Demo</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="register-link">
                        <span>¿No tienes cuenta?</span>
                        <a href="#" onclick="showRegister()">Crear cuenta</a>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
                        <p style="margin: 0; color: #6c757d; font-size: 0.9rem;">
                            <strong>Demo Credenciales:</strong><br>
                            Email: demo@example.com<br>
                            Contraseña: demo123
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section class="dashboard-section" id="dashboardSection" style="display: none;">
            <div class="container">
                <div class="dashboard-header">
                    <h2>Panel de Control - Demo</h2>
                </div>

                <!-- Category Selection -->
                <div class="category-selection">
                    <h3>Selecciona una Categoría</h3>
                    <div class="category-buttons">
                        <button class="category-btn active" onclick="selectCategory('cocina')">
                            <i class="fas fa-fire"></i>
                            <span>Cocina</span>
                        </button>
                        <button class="category-btn" onclick="selectCategory('pasteleria')">
                            <i class="fas fa-birthday-cake"></i>
                            <span>Pastelería</span>
                        </button>
                    </div>
                </div>

                <!-- Recipes Section -->
                <div class="recipes-section">
                    <div class="recipes-header">
                        <h3 id="categoryTitle">Recetas de Cocina</h3>
                        <button class="btn btn-success" onclick="showAddRecipeModal()">
                            <i class="fas fa-plus"></i> Agregar Receta
                        </button>
                    </div>
                    <div class="recipes-grid" id="recipesGrid">
                        <!-- Recetas demo se cargarán aquí -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add Recipe Modal -->
    <div id="addRecipeModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('addRecipeModal')">&times;</span>
            <h2><i class="fas fa-plus"></i> Agregar Nueva Receta</h2>
            <form id="recipeForm" onsubmit="saveRecipe(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipeTitle">Título de la Receta:</label>
                        <input type="text" id="recipeTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeCategory">Categoría:</label>
                        <select id="recipeCategory" name="category" required>
                            <option value="cocina">Cocina</option>
                            <option value="pasteleria">Pastelería</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="recipeDescription">Descripción:</label>
                    <input type="text" id="recipeDescription" name="description" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeIngredients">Ingredientes:</label>
                    <textarea id="recipeIngredients" name="ingredients" rows="4" placeholder="Lista los ingredientes, uno por línea" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Instrucciones:</label>
                    <textarea id="recipeInstructions" name="instructions" rows="6" placeholder="Describe los pasos para preparar la receta" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipePrepTime">Tiempo de Preparación (minutos):</label>
                        <input type="number" id="recipePrepTime" name="prep_time" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeDifficulty">Dificultad:</label>
                        <select id="recipeDifficulty" name="difficulty" required>
                            <option value="facil">Fácil</option>
                            <option value="medio">Medio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addRecipeModal')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Receta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="js/demo.js"></script>
</body>
</html>
