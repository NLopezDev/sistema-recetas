<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recetas - Cocina y Pastelería</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>Sistema de Recetas</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <!-- La navegación se actualizará dinámicamente según el estado de autenticación -->
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>



    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Registrarse</h2>
            <form id="registerForm" onsubmit="register(event)">
                <div class="form-group">
                    <label for="registerName">Nombre Completo:</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" name="password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p class="form-footer">
                ¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Login Section -->
        <section class="login-section" id="loginSection">
            <div class="login-wrapper">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h1>Sistema de Recetas</h1>
                        <p>Descubre y comparte las mejores recetas</p>
                    </div>
                    
                    <form id="loginForm" onsubmit="login(event)" class="login-form">
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <span>Iniciar Sesión</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="register-link">
                        <span>¿No tienes cuenta?</span>
                        <a href="#" onclick="showRegister()">Crear cuenta</a>
                    </div>
                    
                    <!-- Botón de prueba temporal -->
                    <div style="text-align: center; margin-top: 1rem;">
                        <button onclick="testDashboard()" style="background: #667eea; color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;">
                            Test Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section class="dashboard-section" id="dashboardSection" style="display: none;">
            <div class="container">
                <div class="dashboard-header">
                    <h2>Panel de Control</h2>
                </div>

                <!-- Category Selection -->
                <div class="category-selection">
                    <h3>Selecciona una Categoría</h3>
                    <div class="category-buttons">
                        <button class="category-btn active" onclick="selectCategory('cocina')">
                            <i class="fas fa-fire"></i>
                            <span>Cocina</span>
                        </button>
                        <button class="category-btn" onclick="selectCategory('pasteleria')">
                            <i class="fas fa-birthday-cake"></i>
                            <span>Pastelería</span>
                        </button>
                    </div>
                </div>

                <!-- Recipes Section -->
                <div class="recipes-section">
                    <div class="recipes-header">
                        <h3 id="categoryTitle">Recetas de Cocina</h3>
                        <button class="btn btn-success" onclick="showAddRecipeModal()">
                            <i class="fas fa-plus"></i> Agregar Receta
                        </button>
                    </div>
                    <div class="recipes-grid" id="recipesGrid">
                        <!-- Recipes will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('recipeModal')">&times;</span>
            <h2 id="recipeModalTitle"><i class="fas fa-plus"></i> Agregar Nueva Receta</h2>
            <form id="recipeForm" onsubmit="saveRecipe(event)">
                <input type="hidden" id="recipeId" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipeTitle">Título de la Receta:</label>
                        <input type="text" id="recipeTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeCategory">Categoría:</label>
                        <select id="recipeCategory" name="category" required>
                            <option value="cocina">Cocina</option>
                            <option value="pasteleria">Pastelería</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recipeDescription">Descripción:</label>
                    <textarea id="recipeDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredientes:</label>
                    <textarea id="recipeIngredients" name="ingredients" rows="5" placeholder="Lista los ingredientes uno por línea..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeInstructions">Instrucciones:</label>
                    <textarea id="recipeInstructions" name="instructions" rows="8" placeholder="Describe paso a paso cómo preparar la receta..." required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipeTime">Tiempo de Preparación (minutos):</label>
                        <input type="number" id="recipeTime" name="prepTime" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeDifficulty">Dificultad:</label>
                        <select id="recipeDifficulty" name="difficulty" required>
                            <option value="facil">Fácil</option>
                            <option value="medio">Medio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('recipeModal')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Receta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeDetailModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal('recipeDetailModal')">&times;</span>
            <div id="recipeDetailContent">
                <!-- Recipe details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="js/app.js"></script>
</body>
</html>
